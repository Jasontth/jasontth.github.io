<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic HTML5 meta information -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Page title and favicon -->
  <title>/JasonTsang/</title>
  <link rel="icon" href="icon.png">
  
  <!-- External stylesheets -->
  <link rel="stylesheet" href="style.css">
</head>
<body>  <!-- Interactive business card component -->
  <button class="card" tabindex="0" id="businessCard">
    <!-- Company header section with logo and organization name -->
    <div class="row clearfix">
      <div class="left">
        <img src="logo.png" alt="AAHK" class="logo">
      </div>
      <div class="right">
        <p><span class="med">A</span>irport <span class="med">A</span>uthority</p>
        <p><span class="med">H</span>ong <span class="med">K</span>ong</p>
      </div>
    </div>
    
    <!-- Personal information section -->
    <div class="row">
      <p><span class="big">J</span>ason <span class="big">Tsang</span></p>
      <p>IT Trainee</p>
    </div>
    
    <!-- Address section -->
    <div class="row">
      <p>
        <span class="med">HKIA </span><span class="med">T</span><span class="small">ower </span><span class="med">2</span><span class="med">, H</span><span class="small">ong </span><span class="med">K</span><span class="small">ong </span><span class="med">I</span><span class="small">nternational </span><span class="med">A</span><span class="small">irport</span><span class="med">, L</span><span class="small">antau</span><span class="med">, H</span><span class="small">ong</span><span class="med"> K</span><span class="small">ong</span>
      </p>
    </div>
  </button>  <!-- JavaScript for interactive card behavior -->
  <script>
    // Get reference to the business card element
    const card = document.getElementById('businessCard');
    
    // Handle keyboard interaction (Space key to blur/unfocus the card)
    card.addEventListener('keyup', function(e) {
      // Check for space key using multiple methods for browser compatibility
      if (e.code === 'Space' || e.key === ' ' || e.keyCode === 32) {
        card.blur(); // Remove focus from the card
      }
    });
    
    // Handle click outside to blur the card (optional enhancement)
    document.addEventListener('mousedown', function(e) {
      // If click target is not within the card, remove focus
      if (!card.contains(e.target)) {
        card.blur();
      }
    });
  </script>
</body>
</html>
