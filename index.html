<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>/JasonTsang/</title>
  <link rel="icon" href="icon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button class="card" tabindex="0" id="businessCard">
    <div class="row clearfix">
      <div class="left"><img src="logo.png" alt="AAHK" class="logo"></div>
      <div class="right"><p><span class="med">A</span>irport <span class="med">A</span>uthority</p><p><span class="med">H</span>ong <span class="med">K</span>ong</p></div>
    </div>
    <div class="row">
      <p><span class="big">J</span>ason <span class="big">Tsang</span></p>
      <p>IT Trainee</p>
    </div>
    <div class="row">
      <p><span class="med">HKIA </span><span class="med">T</span><span class="small">ower </span><span class="med">2</span><span class="med">, H</span><span class="small">ong </span><span class="med">K</span><span class="small">ong </span><span class="med">I</span><span class="small">nternational </span><span class="med">A</span><span class="small">irport</span><span class="med">, L</span><span class="small">antau</span><span class="med">, H</span><span class="small">ong</span><span class="med"> K</span><span class="small">ong</span></p>
      </p>
    </div>
    
  </button>
  <script>
    const card = document.getElementById('businessCard');
    card.addEventListener('keyup', function(e) {
      if (e.code === 'Space' || e.key === ' ' || e.keyCode === 32) {
        card.blur();
      }
    });
    // Optional: blur on click outside
    document.addEventListener('mousedown', function(e) {
      if (!card.contains(e.target)) {
        card.blur();
      }
    });
  </script>
</body>
</html>
