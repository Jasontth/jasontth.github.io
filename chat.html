<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason Tsang</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="container">
        <div id="sidebar">
            <div class="logo">Jason Tsang</div>
            <div class="nav-item"><a href="#education">Education</a></div>
            <div class="nav-item"><a href="#experience">Past Experience</a></div>
            <div class="nav-item"><a href="#research">Research</a></div>
            <div class="nav-item"><a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a></div>
            <div class="nav-item"><a href="https://twitter.com/yourprofile" target="_blank">Twitter</a></div>
        </div>
        <div id="main-content">
            <div id="chat-container">
                <div class="suggestion-container">
                    <div class="suggestion-box">
                        <div class="suggestion-icon">📚</div>
                        <div>Who is Jason</div>
                    </div>
                    <div class="suggestion-box">
                        <div class="suggestion-icon">🌏</div>
                        <div>Education Background</div>
                    </div>
                    <div class="suggestion-box">
                        <div class="suggestion-icon">🐍</div>
                        <div>Work Experience</div>
                    </div>
                    <div class="suggestion-box">
                        <div class="suggestion-icon">🌅</div>
                        <div>Past Research</div>
                    </div>
                </div>
                <div id="chat-messages">
                    <!-- Chat messages will be dynamically added here -->
                </div>
            </div>
            <div id="user-input">
                <input type="text" placeholder="Message Me" id="message-input">
            </div>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
